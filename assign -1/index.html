<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yugal Gym Signup</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 850px;
        }

        .form-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #7f8c8d;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="radio"], input[type="checkbox"] {
            accent-color: #27ae60;
        }
        
        .radio-item label, .checkbox-item label {
            font-weight: 400;
            margin-bottom: 0;
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }
        
        #success-message {
            text-align: center;
            padding: 2rem;
            background-color: #eafaf1;
            border: 1px solid #27ae60;
            border-radius: 8px;
        }
        #success-message h2 {
            color: #27ae60;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        #success-message p {
            color: #2c3e50;
        }
        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-container {
                padding: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }
            .form-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="form-content">
            <header class="form-header">
                <h1>Yugal Gym Signup üèãÔ∏è</h1>
                <p>Join our community and start your fitness journey today!</p>
            </header>
            <form id="signup-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="e.g., yugal lohani" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="e.g., 25" min="16" max="100" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Gender</label>
                        <div class="radio-group">
                            <div class="radio-item"><input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label></div>
                            <div class="radio-item"><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></div>
                            <div class="radio-item"><input type="radio" id="other" name="gender" value="other"><label for="other">Other</label></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g., 9567593469" required>
                    </div>

                    <div class="form-group">
                        <label for="membershipType">Membership Type</label>
                        <select id="membershipType" name="membershipType" required>
                            <option value="" disabled selected>Select a plan</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeSlot">Preferred Time Slot</label>
                        <select id="timeSlot" name="timeSlot" required>
                            <option value="" disabled selected>Select a time</option>
                            <option value="morning">Morning (6am - 12pm)</option>
                            <option value="afternoon">Afternoon (12pm - 5pm)</option>
                            <option value="evening">Evening (5pm - 10pm)</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Fitness Goals (Select at least one)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item"><input type="checkbox" id="weightLoss" name="goals" value="weightLoss"><label for="weightLoss">Weight Loss</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="muscleGain" name="goals" value="muscleGain"><label for="muscleGain">Muscle Gain</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="generalFitness" name="goals" value="generalFitness"><label for="generalFitness">General Fitness</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="flexibility" name="goals" value="flexibility"><label for="flexibility">Flexibility</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="endurance" name="goals" value="endurance"><label for="endurance">Endurance</label></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emergencyName">Emergency Contact Name</label>
                        <input type="text" id="emergencyName" name="emergencyName" required>
                    </div>

                    <div class="form-group">
                        <label for="emergencyNumber">Emergency Contact Number</label>
                        <input type="tel" id="emergencyNumber" name="emergencyNumber" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Join Yugal's Gym Now</button>
                </div>
            </form>
        </div>
        
        <div id="success-message" class="hidden">
            <h2>üéâ Welcome to the Club!</h2>
            <p>Your registration was successful. We're excited to have you with us!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const formContent = document.getElementById('form-content');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const checkboxes = form.querySelectorAll('input[name="goals"]');
            let isChecked = false;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isChecked = true;
                }
            });

            if (form.checkValidity() && isChecked) {
                formContent.classList.add('hidden');
                successMessage.classList.remove('hidden');
            } else if (!isChecked) {
                alert('Please select at least one fitness goal.');
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
